<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Interactive Story</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .page {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-size: cover;
            background-position: center;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            opacity: 1;
            transform: translateX(0) scale(1) rotate(0deg);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .page.transitioning {
            opacity: 0;
        }
        .page.slide-in-left {
            transform: translateX(-100%);
            opacity: 0;
        }
        .page.slide-in-left.active {
            transform: translateX(0);
            opacity: 1;
        }
        .page.slide-in-right {
            transform: translateX(100%);
            opacity: 0;
        }
        .page.slide-in-right.active {
            transform: translateX(0);
            opacity: 1;
        }
        .page.zoom-in {
            transform: scale(0.8);
            opacity: 0;
        }
        .page.zoom-in.active {
            transform: scale(1);
            opacity: 1;
        }
        .page.rotate-in {
            transform: rotate(180deg);
            opacity: 0;
        }
        .page.rotate-in.active {
            transform: rotate(0deg);
            opacity: 1;
        }
        .background-intro { background-image: url('https://example.com/intro-background.jpg'); }
        .background-couple { background-image: url('https://example.com/couple-background.jpg'); }
        .background-question { background-image: url('https://example.com/question-background.jpg'); }
        .background-missing { background-image: url('https://example.com/missing-background.jpg'); }
        .background-propose { background-image: url('https://example.com/propose-background.jpg'); }
        .background-chocolate { background-image: url('https://example.com/chocolate-background.jpg'); }
        .background-teddy { background-image: url('https://example.com/teddy-background.jpg'); }
        .background-promise { background-image: url('https://example.com/promise-background.jpg'); }
        .background-hug { background-image: url('https://example.com/hug-background.jpg'); }
        .background-kiss { background-image: url('https://example.com/kiss-background.jpg'); }
        .background-valentine { background-image: url('https://example.com/valentine-background.jpg'); }
        .background-sad { background-image: url('https://example.com/sad-background.jpg'); color: white; }
        .fireworks { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; overflow: hidden; }
        .firework { position: absolute; font-size: 2em; animation: explode 2s ease-out forwards; }
        @keyframes explode { 0% { transform: scale(0); opacity: 1; } 100% { transform: scale(2); opacity: 0; } }
        input, button { margin: 10px; padding: 10px; font-size: 16px; }
        button { background: #0984e3; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #74b9ff; }
        .content-overlay { background: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px; margin: 20px; }
    </style>
</head>
<body>
    <div id="content" class="page background-intro">
        <!-- Initial content will be set by JS -->
    </div>

    <script>
        const content = document.getElementById('content');
        let currentPage = 'intro';

        function loadPage(page, transition = 'fade') {
            // Start transition out
            content.classList.add('transitioning');
            setTimeout(() => {
                // Reset classes
                content.className = 'page';
                // Load new content and apply background + initial transition class
                switch (page) {
                    case 'intro':
                        content.classList.add('background-intro', transition + '-in');
                        content.innerHTML = `
                            <div class="content-overlay">
                                <h1>Introduce Yourself</h1>
                                <p><strong>WHO ARE YOU?</strong></p>
                                <input type="text" id="nameInput" placeholder="Enter your name">
                                <button onclick="checkName()">Submit</button>
                            </div>
                        `;
                        break;
                    case 'couple':
                        content.classList.add('background-couple', 'slide-in-left');
                        content.innerHTML = `
                            <div class="content-overlay">
                                <h1>Who Do You Love the Most?</h1>
                                <p>Enter the name of the one you love the most:</p>
                                <input type="text" id="loveInput" placeholder="Enter name">
                                <button onclick="checkLove()">Submit</button>
                            </div>
                        `;
                        break;
                    case 'missing':
                        content.classList.add('background-missing', 'slide-in-right');
                        content.innerHTML = `
                            <div class="content-overlay">
                                <h1>I Miss You</h1>
                                <p>What do you say to express your feelings?</p>
                                <input type="text" id="missInput" placeholder="Enter your response">
                                <button onclick="checkMiss()">Submit</button>
                            </div>
                        `;
                        break;
                    case 'propose':
                        content.classList.add('background-propose', 'zoom-in');
                        content.innerHTML = `
                            <div class="content-overlay">
                                <h1>Happy Propose Day, My Love!</h1>
                                <button onclick="nextDay('chocolate', 'slide-in-left')">Accept Proposal</button>
                                <button onclick="endSad('rotate-in')">Decline</button>
                            </div>
                        `;
                        break;
                    case 'chocolate':
                        content.classList.add('background-chocolate', 'slide-in-left');
                        content.innerHTML = `
                            <div class="content-overlay">
                                <h1>Happy Chocolate Day, My Love!</h1>
                                <button onclick="nextDay('teddy', 'slide-in-left')">Accept</button>
                                <button onclick="endSad('rotate-in')">Decline</button>
                            </div>
                        `;
                        break;
                    case 'teddy':
                        content.classList.add('background-teddy', 'zoom-in');
                        content.innerHTML = `
                            <div class="content-overlay">
                                <h1>Happy Teddy Day, My Love!</h1>
                                <button onclick="nextDay('promise', 'slide-in-left')">Accept</button>
                                <button onclick="endSad('rotate-in')">Decline</button>
                            </div>
                        `;
                        break;
                    case 'promise':
                        content.classList.add('background-promise', 'slide-in-left');
                        content.innerHTML = `
                            <div class="content-overlay">
                                <h1>Happy Promise Day, My Love!</h1>
                                <button onclick="nextDay('hug', 'slide-in-left')">Accept</button>
                                <button onclick="endSad('rotate-in')">Decline</button>
                            </div>
                        `;
                        break;
                    case 'hug':
                        content.classList.add('background-hug', 'zoom-in');
                        content.innerHTML = `
                            <div class="content-overlay">
                                <h1>Happy Hug Day, My Love!</h1>
                                <button onclick="nextDay('kiss', 'slide-in-left')">Accept</button>
                                <button onclick="endSad('rotate-in')">Decline</button>
                            </div>
                        `;
                        break;
                    case 'kiss':
                        content.classList.add('background-kiss', 'slide-in-left');
                        content.innerHTML = `
                            <div class="content-overlay">
                                <h1>Happy Kiss Day, My Love!</h1>
                                <button onclick="nextDay('message', 'slide-in-left')">Accept</button>
                                <button onclick="endSad('rotate-in')">Decline</button>
                            </div>
                        `;
                        break;
                    case 'message':
                        content.classList.add('background-valentine', 'zoom-in');
                        content.innerHTML = `
                            <div class="content-overlay">
                                <h1>Every day with you feels brighter ‚òÄÔ∏è and lighter. You make my heart feel safe, happy, and full üíì. I‚Äôm so grateful I get to love you and call you mine ü•∞üíñ</h1>
                                <button onclick="loadPage('valentine', 'zoom-in')">Continue</button>
                            </div>
                        `;
                        break;
                    case 'valentine':
                        content.classList.add('background-valentine', 'zoom-in');
                        content.innerHTML = `
                            <div class="content-overlay">
                                <h1>Happy Valentine's Day, My Love!</h1>
                                <button onclick="fireworks()">Love</button>
                            </div>
                        `;
                        break;
                    case 'question':
                        content.classList.add('background-question', 'fade-in'); // Default fade for errors
                        content.innerHTML = `
                            <div class="content-overlay">
                                <h1>?</h1>
                                <p>Try again!</p>
                                <input type="text" id="retryInput" placeholder="Enter correct name/response">
                                <button onclick="retry()">Try Again</button>
                            </div>
                        `;
                        break;
                    case 'sad':
                        content.classList.add('background-sad', transition);
                        content.innerHTML = `
                            <div class="content-overlay">
                                <h1>GOODBYE</h1>
                                <p>Refresh the page to start over.</p>
                            </div>
                        `;
                        break;
                }
                // Trigger the in-animation
                setTimeout(() => {
                    content.classList.add('active');
                }, 10);
            }, 300); // Match transition duration
        }

        function checkName() {
            const name = document.getElementById('nameInput').value.trim().toUpperCase();
            if (name === 'SHRISTY GT') {
                loadPage('couple', 'slide-in-left');
            } else {
                loadPage('question', 'fade');
            }
        }

        function checkLove() {
            const love = document.getElementById('loveInput').value.trim().toUpperCase();
            if (love === 'KIRAN GT') {
                loadPage('missing', 'slide-in-right');
            } else {
                loadPage('question', 'fade');
            }
        }

        function checkMiss() {
            const miss = document.getElementById('missInput').value.trim().toUpperCase();
            if (miss === 'I MISS YOU') {
                loadPage('propose', 'zoom-in');
            } else {
                loadPage('question', 'fade');
            }
        }

        function nextDay(next, transition) {
            loadPage(next, transition);
        }

        function endSad(transition) {
            loadPage('sad', transition);
        }

        function retry() {
            const input = document.getElementById('retryInput').value.trim().toUpperCase();
            if (currentPage === 'question' && (input === 'SHRISTY GT' || input === 'KIRAN GT' || input === 'I MISS YOU')) {
                if (input === 'SHRISTY GT') loadPage('couple', 'slide-in-left');
                else if (input === 'KIRAN GT') loadPage('missing', 'slide-in-right');
                else loadPage('propose', 'zoom-in');
            } else {
                alert('Still wrong! Try again.');
            }
        }

        function fireworks() {
            const container = document.createElement('div');
            container.className = 'fireworks';
            document.body.appendChild(container);
            for (let i = 0; i < 20; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.textContent = 'üéÜ';
                firework.style.left = Math.random() * 100 + '%';
                firework.style.top = Math.random() * 100 + '%';
                firework.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(firework);
            }
            setTimeout(() => document.body.removeChild(container), 3000);
        }

        // Start with intro
        loadPage('intro');
    </script>
</body>
</html>
