<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Interactive Story</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            transition: background 0.5s ease;
        }
        .page {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-size: cover;
            background-position: center;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .background-intro { background-image: url('https://example.com/intro-background.jpg'); } /* Replace with your intro image URL */
        .background-couple { background-image: url('https://example.com/couple-background.jpg'); } /* Replace with your couple image URL */
        .background-question { background-image: url('https://example.com/question-background.jpg'); } /* Replace with your ? image URL */
        .background-missing { background-image: url('https://example.com/missing-background.jpg'); } /* Replace with your missing image URL */
        .background-propose { background-image: url('https://example.com/propose-background.jpg'); } /* Replace with your propose image URL */
        .background-chocolate { background-image: url('https://example.com/chocolate-background.jpg'); } /* Replace with your chocolate image URL */
        .background-teddy { background-image: url('https://example.com/teddy-background.jpg'); } /* Replace with your teddy image URL */
        .background-promise { background-image: url('https://example.com/promise-background.jpg'); } /* Replace with your promise image URL */
        .background-hug { background-image: url('https://example.com/hug-background.jpg'); } /* Replace with your hug image URL */
        .background-kiss { background-image: url('https://example.com/kiss-background.jpg'); } /* Replace with your kiss image URL */
        .background-valentine { background-image: url('https://example.com/valentine-background.jpg'); } /* Replace with your valentine image URL */
        .background-sad { background-image: url('https://example.com/sad-background.jpg'); color: white; } /* Replace with your sad image URL */
        .fireworks { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; overflow: hidden; }
        .firework { position: absolute; font-size: 2em; animation: explode 2s ease-out forwards; }
        @keyframes explode { 0% { transform: scale(0); opacity: 1; } 100% { transform: scale(2); opacity: 0; } }
        input, button { margin: 10px; padding: 10px; font-size: 16px; }
        button { background: #0984e3; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #74b9ff; }
        .content-overlay { background: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px; margin: 20px; }
    </style>
</head>
<body>
    <div id="content" class="page background-intro">
        <!-- Initial content will be set by JS -->
    </div>

    <script>
        const content = document.getElementById('content');
        let currentPage = 'intro';

        function loadPage(page) {
            currentPage = page;
            switch (page) {
                case 'intro':
                    content.className = 'page background-intro';
                    content.innerHTML = `
                        <div class="content-overlay">
                            <h1>Introduce Yourself</h1>
                            <p><strong>WHO ARE YOU?</strong></p>
                            <input type="text" id="nameInput" placeholder="Enter your name">
                            <button onclick="checkName()">Submit</button>
                        </div>
                    `;
                    break;
                case 'couple':
                    content.className = 'page background-couple';
                    content.innerHTML = `
                        <div class="content-overlay">
                            <h1>Who Do You Love the Most?</h1>
                            <p>Enter the name of the one you love the most:</p>
                            <input type="text" id="loveInput" placeholder="Enter name">
                            <button onclick="checkLove()">Submit</button>
                        </div>
                    `;
                    break;
                case 'missing':
                    content.className = 'page background-missing';
                    content.innerHTML = `
                        <div class="content-overlay">
                            <h1>I Miss You</h1>
                            <p>What do you say to express your feelings?</p>
                            <input type="text" id="missInput" placeholder="Enter your response">
                            <button onclick="checkMiss()">Submit</button>
                        </div>
                    `;
                    break;
                case 'propose':
                    content.className = 'page background-propose';
                    content.innerHTML = `
                        <div class="content-overlay">
                            <h1>Happy Propose Day, My Love!</h1>
                            <button onclick="nextDay('chocolate')">Accept Proposal</button>
                            <button onclick="endSad()">Decline</button>
                        </div>
                    `;
                    break;
                case 'chocolate':
                    content.className = 'page background-chocolate';
                    content.innerHTML = `
                        <div class="content-overlay">
                            <h1>Happy Chocolate Day, My Love!</h1>
                            <button onclick="nextDay('teddy')">Accept</button>
                            <button onclick="endSad()">Decline</button>
                        </div>
                    `;
                    break;
                case 'teddy':
                    content.className = 'page background-teddy';
                    content.innerHTML = `
                        <div class="content-overlay">
                            <h1>Happy Teddy Day, My Love!</h1>
                            <button onclick="nextDay('promise')">Accept</button>
                            <button onclick="endSad()">Decline</button>
                        </div>
                    `;
                    break;
                case 'promise':
                    content.className = 'page background-promise';
                    content.innerHTML = `
                        <div class="content-overlay">
                            <h1>Happy Promise Day, My Love!</h1>
                            <button onclick="nextDay('hug')">Accept</button>
                            <button onclick="endSad()">Decline</button>
                        </div>
                    `;
                    break;
                case 'hug':
                    content.className = 'page background-hug';
                    content.innerHTML = `
                        <div class="content-overlay">
                            <h1>Happy Hug Day, My Love!</h1>
                            <button onclick="nextDay('kiss')">Accept</button>
                            <button onclick="endSad()">Decline</button>
                        </div>
                    `;
                    break;
                case 'kiss':
                    content.className = 'page background-kiss';
                    content.innerHTML = `
                        <div class="content-overlay">
                            <h1>Happy Kiss Day, My Love!</h1>
                            <button onclick="nextDay('message')">Accept</button>
                            <button onclick="endSad()">Decline</button>
                        </div>
                    `;
                    break;
                case 'message':
                    content.className = 'page background-valentine';
                    content.innerHTML = `
                        <div class="content-overlay">
                            <h1>Every day with you feels brighter ‚òÄÔ∏è and lighter. You make my heart feel safe, happy, and full üíì. I‚Äôm so grateful I get to love you and call you mine ü•∞üíñ</h1>
                            <button onclick="loadPage('valentine')">Continue</button>
                        </div>
                    `;
                    break;
                case 'valentine':
                    content.className = 'page background-valentine';
                    content.innerHTML = `
                        <div class="content-overlay">
                            <h1>Happy Valentine's Day, My Love!</h1>
                            <button onclick="fireworks()">Love</button>
                        </div>
                    `;
                    break;
                case 'question':
                    content.className = 'page background-question';
                    content.innerHTML = `
                        <div class="content-overlay">
                            <h1>?</h1>
                            <p>Try again!</p>
                            <input type="text" id="retryInput" placeholder="Enter correct name/response">
                            <button onclick="retry()">Try Again</button>
                        </div>
                    `;
                    break;
                case 'sad':
                    content.className = 'page background-sad';
                    content.innerHTML = `
                        <div class="content-overlay">
                            <h1>GOODBYE</h1>
                            <p>Refresh the page to start over.</p>
                        </div>
                    `;
                    break;
            }
        }

        function checkName() {
            const name = document.getElementById('nameInput').value.trim().toUpperCase();
            if (name === 'SHRISTY GT') {
                loadPage('couple');
            } else {
                loadPage('question');
            }
        }

        function checkLove() {
            const love = document.getElementById('loveInput').value.trim().toUpperCase();
            if (love === 'KIRAN GT') {
                loadPage('missing');
            } else {
                loadPage('question');
            }
        }

        function checkMiss() {
            const miss = document.getElementById('missInput').value.trim().toUpperCase();
            if (miss === 'I MISS YOU') {
                loadPage('propose');
            } else {
                loadPage('question');
            }
        }

        function nextDay(next) {
            loadPage(next);
        }

        function endSad() {
            loadPage('sad');
        }

        function retry() {
            const input = document.getElementById('retryInput').value.trim().toUpperCase();
            if (currentPage === 'question' && (input === 'SHRISTY GT' || input === 'KIRAN GT' || input === 'I MISS YOU')) {
                if (input === 'SHRISTY GT') loadPage('couple');
                else if (input === 'KIRAN GT') loadPage('missing');
                else loadPage('propose');
            } else {
                alert('Still wrong! Try again.');
            }
        }

        function fireworks() {
            const container = document.createElement('div');
            container.className = 'fireworks';
            document.body.appendChild(container);
            for (let i = 0; i < 20; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.textContent = 'üéÜ';
                firework.style.left = Math.random() * 100 + '%';
                firework.style.top = Math.random() * 100 + '%';
                firework.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(firework);
            }
            setTimeout(() => document.body.removeChild(container), 3000);
        }

        // Start with intro
        loadPage('intro');
    </script>
</body>
</html>
