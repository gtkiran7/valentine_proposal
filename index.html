<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for_my_AngryBird</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff69b4, #ff1493); /* Pink and red gradient */
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        button {
            background: #ff1493;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff69b4;
        }
        .hidden {
            display: none;
        }
        .valentine {
            font-size: 1.5em;
            line-height: 1.6;
        }
        .valentine img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="initial" class="container">
        <h1>Do you love me, Shristy?</h1>
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>

    <div id="really" class="container hidden">
        <h1>haa? you dont love me ?</h1>
        <button id="really-yes">Yes</button>
        <button id="really-no">No</button>
    </div>

    <div id="sure" class="container hidden">
        <h1> do you like me?</h1>
        <button id="sure-yes">Yes</button>
        <button id="sure-no">No</button>
    </div>

    <div id="think" class="container hidden">
        <h1>Think again</h1>
        <button id="think-yes">Yes</button>
        <button id="think-no">No</button>
    </div>

    <div id="seriously" class="container hidden">
        <h1>Seriously?</h1>
        <button id="seriously-yes">Yes</button>
        <button id="seriously-no">No</button>
    </div>

    <div id="no-choice" class="container hidden">
        <h1>No choice</h1>
        <button id="yes-or-yes">Yes or Yes</button>
    </div>

    <div id="valentine" class="container hidden">
        <div class="valentine">
            <h1>Happy Valentine's Day, Shristy!</h1>
            <p>You are the love of my life, my everything. Every moment with you is a treasure. I love you more than words can say. Will you be my Valentine forever?</p>
            <img src="our-photo.jpg" alt="Our Photo"> <!-- Replace with your photo filename if different -->
        </div>
    </div>

    <script>
        // Get elements
        const initial = document.getElementById('initial');
        const really = document.getElementById('really');
        const sure = document.getElementById('sure');
        const think = document.getElementById('think');
        const seriously = document.getElementById('seriously');
        const noChoice = document.getElementById('no-choice');
        const valentine = document.getElementById('valentine');

        // Function to show valentine
        function showValentine() {
            // Hide all containers
            [initial, really, sure, think, seriously, noChoice].forEach(el => el.classList.add('hidden'));
            valentine.classList.remove('hidden');
        }

        // Initial buttons
        document.getElementById('yes').addEventListener('click', showValentine);
        document.getElementById('no').addEventListener('click', () => {
            initial.classList.add('hidden');
            really.classList.remove('hidden');
        });

        // Really buttons
        document.getElementById('really-yes').addEventListener('click', showValentine);
        document.getElementById('really-no').addEventListener('click', () => {
            really.classList.add('hidden');
            sure.classList.remove('hidden');
        });

        // Sure buttons
        document.getElementById('sure-yes').addEventListener('click', showValentine);
        document.getElementById('sure-no').addEventListener('click', () => {
            sure.classList.add('hidden');
            think.classList.remove('hidden');
        });

        // Think buttons
        document.getElementById('think-yes').addEventListener('click', showValentine);
        document.getElementById('think-no').addEventListener('click', () => {
            think.classList.add('hidden');
            seriously.classList.remove('hidden');
        });

        // Seriously buttons
        document.getElementById('seriously-yes').addEventListener('click', showValentine);
        document.getElementById('seriously-no').addEventListener('click', () => {
            seriously.classList.add('hidden');
            noChoice.classList.remove('hidden');
        });

        // No choice button
        document.getElementById('yes-or-yes').addEventListener('click', showValentine);
    </script>
</body>
</html>
