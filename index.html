<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Interactive Story</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .page {
            height: 100vh;
            width: 100vw;
            padding: 20px;
            box-sizing: border-box;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            opacity: 1;
        }
        .background-intro { background-image: url('https://github.com/gtkiran7/angry-bird/blob/main/image2'); }
        .background-couple { background-image: url('https://github.com/gtkiran7/angry-bird/blob/main/WhatsApp%20Image%202026-02-03%20at%202.04.11%20PM%20(2).jpeg'); }
        .background-question { background-image: url('https://example.com/question-background.jpg'); }
        .background-missing { background-image: url('https://example.com/missing-background.jpg'); }
        .background-propose { background-image: url('https://example.com/propose-background.jpg'); }
        .background-chocolate { background-image: url('https://example.com/chocolate-background.jpg'); }
        .background-teddy { background-image: url('https://example.com/teddy-background.jpg'); }
        .background-promise { background-image: url('https://example.com/promise-background.jpg'); }
        .background-hug { background-image: url('https://example.com/hug-background.jpg'); }
        .background-kiss { background-image: url('https://example.com/kiss-background.jpg'); }
        .background-valentine { background-image: url('https://example.com/valentine-background.jpg'); }
        .background-sad-propose { background-image: url('https://example.com/sad-propose.jpg'); color: white; }
        .background-sad-chocolate { background-image: url('https://example.com/sad-chocolate.jpg'); color: white; }
        .background-sad-teddy { background-image: url('https://example.com/sad-teddy.jpg'); color: white; }
        .background-sad-promise { background-image: url('https://example.com/sad-promise.jpg'); color: white; }
        .background-sad-hug { background-image: url('https://example.com/sad-hug.jpg'); color: white; }
        .background-sad-kiss { background-image: url('https://example.com/sad-kiss.jpg'); color: white; }
        .fireworks { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; overflow: hidden; }
        .firework { position: absolute; font-size: 2em; animation: explode 2s ease-out forwards; }
        @keyframes explode { 0% { transform: scale(0); opacity: 1; } 100% { transform: scale(2); opacity: 0; } }
        input, button { margin: 10px; padding: 10px; font-size: 16px; }
        button { background: #0984e3; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #74b9ff; }
        .content-overlay { background: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px; margin: 20px; max-width: 600px; margin: 0 auto; }
        .goodbye-text { font-size: 3em; font-weight: bold; color: red; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div id="content" class="page background-intro">
        <!-- Initial content will be set by JS -->
    </div>

    <script>
        const content = document.getElementById('content');
        let currentPage = 'intro';

        function fadeOut(callback, duration = 300) {
            content.style.transition = `opacity ${duration}ms ease`;
            content.style.opacity = '0';
            setTimeout(callback, duration);
        }

        function fadeIn(duration = 300) {
            content.style.transition = `opacity ${duration}ms ease`;
            content.style.opacity = '1';
        }

        function loadPage(page, fadeDuration = 300) {
            fadeOut(() => {
                // Reset
                content.className = 'page';
                content.style.opacity = '0';
                // Load new content
                switch (page) {
                    case 'intro':
                        content.classList.add('background-intro');
                        content.innerHTML = `
                            <div class="content-overlay">
                                <h1>Introduce Yourself</h1>
                                <p><strong>WHO ARE YOU?</strong></p>
                                <input type="text" id="nameInput" placeholder="Enter your name">
                                <button onclick="checkName()">Submit</button>
                            </div>
                        `;
                        break;
                    case 'couple':
                        content.classList.add('background-couple');
                        content.innerHTML = `
                            <div class="content-overlay">
                                <h1>Who Do You Love the Most?</h1>
                                <p>Enter the name of the one you love the most:</p>
                                <input type="text" id="loveInput" placeholder="Enter name">
                                <button onclick="checkLove()">Submit</button>
                            </div>
                        `;
                        break;
                    case 'missing':
                        content.classList.add('background-missing');
                        content.innerHTML = `
                            <div class="content-overlay">
                                <h1>I Miss You</h1>
                                <p>What do you say to express your feelings?</p>
                                <input type="text" id="missInput" placeholder="Enter your response">
                                <button onclick="checkMiss()">Submit</button>
                            </div>
                        `;
                        break;
                    case 'propose':
                        content.classList.add('background-propose');
                        content.innerHTML = `
                            <div class="content-overlay">
                                <h1>Happy Propose Day, My Love!</h1>
                                <button onclick="nextDay('chocolate')">Accept Proposal</button>
                                <button onclick="endSad('propose')">Decline</button>
                            </div>
                        `;
                        break;
                    case 'chocolate':
                        content.classList.add('background-chocolate');
                        content.innerHTML = `
                            <div class="content-overlay">
                                <h1>Happy Chocolate Day, My Love!</h1>
                                <button onclick="nextDay('teddy')">Accept</button>
                                <button onclick="endSad('chocolate')">Decline</button>
                            </div>
                        `;
                        break;
                    case 'teddy':
                        content.classList.add('background-teddy');
                        content.innerHTML = `
                            <div class="content-overlay">
                                <h1>Happy Teddy Day, My Love!</h1>
                                <button onclick="nextDay('promise')">Accept</button>
                                <button onclick="endSad('teddy')">Decline</button>
                            </div>
                        `;
                        break;
                    case 'promise':
                        content.classList.add('background-promise');
                        content.innerHTML = `
                            <div class="content-overlay">
                                <h1>Happy Promise Day, My Love!</h1>
                                <button onclick="nextDay('hug')">Accept</button>
                                <button onclick="endSad('promise')">Decline</button>
                            </div>
                        `;
                        break;
                    case 'hug':
                        content.classList.add('background-hug');
                        content.innerHTML = `
                            <div class="content-overlay">
                                <h1>Happy Hug Day, My Love!</h1>
                                <button onclick="nextDay('kiss')">Accept</button>
                                <button onclick="endSad('hug')">Decline</button>
                            </div>
                        `;
                        break;
                    case 'kiss':
                        content.classList.add('background-kiss');
                        content.innerHTML = `
                            <div class="content-overlay">
                                <h1>Happy Kiss Day, My Love!</h1>
                                <button onclick="nextDay('message')">Accept</button>
                                <button onclick="endSad('kiss')">Decline</button>
                            </div>
                        `;
                        break;
                    case 'message':
                        content.classList.add('background-valentine');
                        content.innerHTML = `
                            <div class="content-overlay">
                                <h1>Every day with you feels brighter ‚òÄÔ∏è and lighter. You make my heart feel safe, happy, and full üíì. I‚Äôm so grateful I get to love you and call you mine ü•∞üíñ</h1>
                                <button onclick="loadPage('valentine')">Continue</button>
                            </div>
                        `;
                        break;
                    case 'valentine':
                        content.classList.add('background-valentine');
                        content.innerHTML = `
                            <div class="content-overlay">
                                <h1>Happy Valentine's Day, My Love!</h1>
                                <button onclick="fireworks()">Love</button>
                            </div>
                        `;
                        break;
                    case 'question':
                        content.classList.add('background-question');
                        content.innerHTML = `
                            <div class="content-overlay">
                                <h1>?</h1>
                                <p>Try again!</p>
                                <input type="text" id="retryInput" placeholder="Enter correct name/response">
                                <button onclick="retry()">Try Again</button>
                            </div>
                        `;
                        break;
                    case 'sad-propose':
                        content.classList.add('background-sad-propose');
                        content.innerHTML = `
                            <div class="content-overlay">
                                <h1 class="goodbye-text">Proposal Declined - GOODBYE</h1>
                                <p>Refresh the page to start over.</p>
                            </div>
                        `;
                        break;
                    case 'sad-chocolate':
                        content.classList.add('background-sad-chocolate');
                        content.innerHTML = `
                            <div class="content-overlay">
                                <h1 class="goodbye-text">Chocolate Day Declined - GOODBYE</h1>
                                <p>Refresh the page to start over.</p>
                            </div>
                        `;
                        break;
                    case 'sad-teddy':
                        content.classList.add('background-sad-teddy');
                        content.innerHTML = `
                            <div class="content-overlay">
                                <h1 class="goodbye-text">Teddy Day Declined - GOODBYE</h1>
                                <p>Refresh the page to start over.</p>
                            </div>
                        `;
                        break;
                    case 'sad-promise':
                        content.classList.add('background-sad-promise');
                        content.innerHTML = `
                            <div class="content-overlay">
                                <h1 class="goodbye-text">Promise Day Declined - GOODBYE</h1>
                                <p>Refresh the page to start over.</p>
                            </div>
                        `;
                        break;
                    case 'sad-hug':
                        content.classList.add('background-sad-hug');
                        content.innerHTML = `
                            <div class="content-overlay">
                                <h1 class="goodbye-text">Hug Day Declined - GOODBYE</h1>
                                <p>Refresh the page to start over.</p>
                            </div>
                        `;
                        break;
                    case 'sad-kiss':
                        content.classList.add('background-sad-kiss');
                        content.innerHTML = `
                            <div class="content-overlay">
                                <h1 class="goodbye-text">Kiss Day Declined - GOODBYE</h1>
                                <p>Refresh the page to start over.</p>
                            </div>
                        `;
                        break;
                }
                fadeIn(fadeDuration);
            }, fadeDuration);
        }

        function checkName() {
            const name = document.getElementById('nameInput').value.trim().toUpperCase();
            if (name === 'SHRISTY GT') {
                loadPage('couple');
            } else {
                loadPage('question');
            }
        }

        function checkLove() {
            const love = document.getElementById('loveInput').value.trim().toUpperCase();
            if (love === 'KIRAN GT') {
                loadPage('missing');
            } else {
                loadPage('question');
            }
        }

        function checkMiss() {
            const miss = document.getElementById('missInput').value.trim().toUpperCase();
            if (miss === 'I MISS YOU') {
                loadPage('propose');
            } else {
                loadPage('question');
            }
        }

        function nextDay(next) {
            loadPage(next, 200); // Faster fade for accepts
        }

        function endSad(day) {
            loadPage('sad-' + day, 500); // Slower fade for declines, unique page
        }

        function retry() {
            const input = document.getElementById('retryInput').value.trim().toUpperCase();
            if (currentPage === 'question' && (input === 'SHRISTY GT' || input === 'KIRAN GT' || input === 'I MISS YOU')) {
                if (input === 'SHRISTY GT') loadPage('couple');
                else if (input === 'KIRAN GT') loadPage('missing');
                else loadPage('propose');
            } else {
                alert('Still wrong! Try again.');
            }
        }

        function fireworks() {
            const container = document.createElement('div');
            container.className = 'fireworks';
            document.body.appendChild(container);
            for (let i = 0; i < 20; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.textContent = 'üéÜ';
                firework.style.left = Math.random() * 100 + '%';
                firework.style.top = Math.random() * 100 + '%';
                firework.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(firework);
            }
            setTimeout(() => document.body.removeChild(container), 3000);
        }

        // Start with intro
        loadPage('intro');
    </script>
</body>
</html>
